<h2>
Cart  
</h2>

<table>
  <tr>
    <th>Name</th>
    <th>Price</th>
    <th>Qty</th>
    <th>Remove</th>
    
  </tr>

  <tr *ngFor="let item of items">
    <td>{{item.name}}</td>
    <td>{{item.price}}</td>
    <td>{{item.qty}}</td>
    <td>
      <button (click)="removeItem(item.id)">
        Remove
      </button>
    </td>
  </tr>
</table>
